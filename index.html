<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kitten Responsive</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
</head>

<body>

        </div>
    </section>

</body>

</html>
